<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JuleKroppen</title>
        <link rel="stylesheet" href="style.css?v=2" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="icon" href="icons/favicon.ico" />
        <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    </head>
    <body>
        <main id="registrer">
            <h1>Registrer</h1>
            <div>
                <p>Gruppe</p>
                <input type="text" name="gruppe" id="gruppeinput" />
            </div>
            <div>
                <p>Navn</p>
                <input type="text" name="bruker" id="brukerinput" />
            </div>
            <button onclick="registrer()">Registrer</button>
        </main>

        <main id="tren" style="display: flex">
            <p>
                Gruppe: <span id="gruppetekst"></span>
                <i class="fa-solid fa-pencil" onclick="visRegistrer()"></i>
            </p>
            <p>Navn: <span id="brukertekst"></span></p>
            <canvas id="celebration"></canvas>
            <button onclick="hartrent()">
                <span id="trent_tekst">Jeg har trent!</span>
            </button>
            <div id="status"></div>
        </main>

        <script src="script.js?v=2"></script>
        <script src="celebration.js?v=2"></script>
        <script type="module" src="firebase.js?v=2"></script>
    </body>
</html>
