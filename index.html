<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JuleKroppen</title>
        <link rel="stylesheet" href="style.css?v=s2" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="icon" href="icons/favicon.ico" />
        <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    </head>
    <body>
        <main id="registrer">
            <div class="grid">
                <p>Gruppe</p>
                <input type="text" name="gruppe" id="gruppeinput" />
                <p>Navn</p>
                <input type="text" name="bruker" id="brukerinput" />
            </div>
            <button onclick="registrer()">Registrer</button>
        </main>

        <main id="tren" style="display: flex">
            <div class="background">
                <p>
                    Gruppe: <span id="gruppetekst"></span>
                    <i class="fa-solid fa-pencil" onclick="visRegistrer()"></i>
                </p>
                <p>Navn: <span id="brukertekst"></span></p>
            </div>
            <canvas id="celebration"></canvas>
            <button onclick="hartrent()">
                <span id="trent_tekst">Jeg har trent!</span>
            </button>
            <div id="status"></div>
        </main>

        <img id="vin" src="bilder/flaske.png" alt="vin" />

        <script src="script.js?v=j2"></script>
        <script src="celebration.js?v=c2"></script>
        <script type="module" src="firebase.js?v=a2"></script>
    </body>
</html>
